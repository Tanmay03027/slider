<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Slider</title>
  <!--icon link-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!--css link-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Image Slider </h1>

<div class="container">
  <div class="slider-wrapper">
    <div class="inner-wrapper">
        <div class="slide" style="background-color: green;">
          <img src="https://picsum.photos/id/237/600/300" alt="">
        </div>
        <div class="slide" style="background-color: red;">
          <img src="https://picsum.photos/id/238/600/300" alt="">
        </div>
        <div class="slide" style="background-color: blue;">
          <img src="https://picsum.photos/id/239/600/300" alt="">
        </div>
        <div class="slide" style="background-color: yellow;">
          <img src="https://picsum.photos/id/240/600/300" alt="">
        </div>
        <div class="slide" style="background-color: grey;">
          <img src="https://picsum.photos/id/242/600/300" alt="">
        </div>
        
    </div>
  </div>


  <div class="button prev"></div>
  <div class="button next"></div>
</div>





  <!--jquery cdn link-->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <!--js file-->
  <script src="main.js"></script>
</body>

</html>
